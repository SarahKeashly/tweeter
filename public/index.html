<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/article-tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- External Fonts -->

  <!-- Source Sans Pro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- Bungee -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <!-- timeago library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="navbar">tweeter</div>

    <span class="tweet-arrow">
      <span class="navbar-new-tweet">Write a new tweet</span>
      <span class="arrow"><i class="fas fa-angle-double-down"></i></span>

    </span>
  </nav>


  <header class="main-header">
    <div class="header">
      <img class="avatar-image" src="/images/profile-hex.png">

      <br>
      <!-- <div> -->
      <h2 class="header-user">Charlie Keashly</h2>
      <!-- </div> -->
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">

      <h2 id="new-tweet-error-placement"></h2>

      <form id="submit-tweet" method="POST" action="/tweets/">

        <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>

        <div class="submit-counter">

          <div id="button">
            <button type="submit">Tweet</button>
          </div>

          <output name="counter" class="counter" for="tweet-text">140</output>

        </div>

      </form>

      <footer class="main-footer">

      </footer>

    </section>

    <!-- Article Tweets -->

    <section id="article-tweets-container">


    </section>




  </main>


  <!-- JavaScript Scripts -->
  <script src="scripts/composer-char-counter.js"></script>


</body>

</html>
