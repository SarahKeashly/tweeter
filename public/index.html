<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/article-tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- External Fonts -->

  <!-- Source Sans Pro -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- Bungee -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- Font Awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="navbar">tweeter</div>

    <span class="tweet-arrow">
      <span class="navbar-new-tweet">Write a new tweet</span>
      <span class="arrow"><i class="fas fa-angle-double-down"></i></span>

    </span>
  </nav>


  <header>
    <div class="header">
      <img src="/images/profile-hex.png">

      <br>
      <div>
        <h2>Charlie Keashly</h2>
      </div>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">

      <h2>Compose Tweet</h2>

      <form method="POST" action="/tweets/">

        <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>

        <div class="submit-counter">

          <div id="button">
            <button type="submit">Tweet</button>
          </div>

          <output name="counter" class="counter" for="tweet-text">140</output>

        </div>

      </form>

      <footer class="main-footer">

      </footer>

    </section>

    <!-- Article Tweets -->

    <section id="article-tweets-container">

      <article class="article-tweet-container">

        <header class="article-tweet-header">

          <div class="article-name">

            <p>
              <img class="newton-avatar" src="https://i.imgur.com/73hZDYK.png">
              Newton
            </p>

          </div>

          <div class="article-username">
            <p>@SirlSaac</p>
          </div>

        </header>

        <div class="article-tweet-body">

          <p>If I have seen further, it is by standing on the shoulders of giants.</p>

        </div>

        <hr>

        <footer class="article-tweet-footer">

          <p>10 days ago</p>

          <div class="article-small-images">

            <div class="flag"><i class="fas fa-flag"></i></div>
            <div class="retweet"><i class="fas fa-retweet"></i></div>
            <div class="heart"><i class="fas fa-heart"></i></div>

          </div>

          </div>
        </footer>
      </article>
    </section>




  </main>


  <!-- JavaScript Scripts -->
  <script src="scripts/composer-char-counter.js"></script>


</body>

</html>
